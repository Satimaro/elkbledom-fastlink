jobs:
  validate:
    name: ğŸ” HACS & HA Validation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hacs validate-pyproject

      - name: ğŸ§© HACS validation
        uses: hacs/action@main
        with:
          category: "integration"

      - name: âœ… Validate manifest
        run: |
          python -m json.tool custom_components/elkbledom/manifest.json > /dev/null
          echo "Manifest validation passed âœ”ï¸"

      - name: ğŸ§ª Home Assistant config check
        run: |
          pip install homeassistant
          hass --script check_config --config ./ || echo "HA config check completed"
